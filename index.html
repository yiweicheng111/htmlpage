    <canvas class="tree"></canvas>
   
    <script>
        window.currentAnim = 'tree';
        const canvas = document.querySelector('.tree');
        const ctx = canvas.getContext('2d');
        const rect = canvas.getBoundingClientRect();
        function resize(){
           const dpr = window.devicePixelRatio;
            canvas.width = window.innerWidth*dpr*0.4;
            canvas.height = window.innerHeight*dpr;
            canvas.style.width = window.innerWidth*0.4+'px';
            canvas.style.height = window.innerHeight+'px';
            ctx.scale(dpr,dpr);
        }
        resize();
        let speedmul = 0.0005;
        async function frac(startx,starty,scale,angle,depth,dt,shadowBlur=15){
            if (depth==0) return;
            const speed = (10-depth+1)*speedmul;
            const osc = 0.4*Math.sin(speed*dt);
            const newx = startx+scale*Math.cos(angle+osc);
            const newy = starty+scale*Math.sin(angle+osc);
            ctx.save();
            ctx.strokeStyle = 'rgb(0,255,0)';
            ctx.shadowColor = ctx.strokeStyle;
            ctx.shadowBlur = shadowBlur;
            ctx.beginPath();
            ctx.moveTo(startx,starty);
            ctx.lineTo(newx,newy);
            ctx.stroke();
            ctx.restore();
            const newscale = scale*0.75;
            const newangleft = angle-Math.PI/6;
            const newangright = angle+Math.PI/6;
            frac(newx,newy,newscale,newangleft,depth-1,dt);
            frac(newx,newy,newscale,newangright,depth-1,dt);
        }
        let pn = performance.now();
        let speed = 5;
        function animate(){
            if (window.currentAnim != 'tree'){
                canvas.style.position = 'none';
                return
            }
          
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,canvas.width*10,canvas.height*10);
            let dt = pn-performance.now();
            ctx.fillStyle = 'black';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.clearRect(0,0,canvas.width,canvas.height);
            frac(canvas.width/1.2,canvas.height/2,350,-Math.PI/2,7,dt);
        }
        animate();
        
        window.addEventListener('resize',resize);
    </script>
